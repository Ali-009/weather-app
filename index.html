<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
  </head>
  <body>
      <div id='data-container'>
        <img id='description-gif' src='' alt=''>
        <div id='weather-data'>
          <img src='#' alt='' id='weather-icon'>
          <data id='temp-data' value='c'></data>
          <button id='unit-toggle' type='button' name='unit-toggle'>C° / F°</button>
        </div>
        <form id='location-form'>
          <div id='location-interface'>
            <label for='location-input'>Enter Location: </label>
            <input type='text' id='location-input' name='location-input' value=''>
            <input type='submit' id='submit-btn' name='submit-btn' value='Enter'>
          </div>
          <p id='message'></p>
        </form>
      </div>
    <script type='text/javascript' src='index.js'></script>
  </body>
</html>
